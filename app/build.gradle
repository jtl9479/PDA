    defaultConfig {
        applicationId "com.rgbsolution.highland_emart"
        minSdkVersion 14
        //targetSdkVersion 26
        //targetSdkVersion 14
        versionCode 4
        versionName "1.00"
    }
    buildTypes {
        /*
        release {
            minifyEnabled false
