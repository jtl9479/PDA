                                file.name.replace("app", "Highland." + defaultConfig.versionName))
                }
            }
        }*/
        debug {
            //signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
